extends: "tslint:recommended"
rules:
    max-line-length:
        options: [160]
    new-parens: true
    no-any: false
    no-arg: true
    no-bitwise: true
    no-conditional-assignment: true
    no-consecutive-blank-lines: false
    no-console: false
    no-var-requires: false
    quotemark: [true, "double", "jsx-double"]
jsRules:
    max-line-length:
        options: [160]